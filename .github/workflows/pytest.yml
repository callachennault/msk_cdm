name: Unit tests
on:
  pull_request:
    paths: ['src/**']
  push: { branches: main }

jobs:
  unittests:
    name: Run python unit tests
    runs-on: ubuntu-latest
    strategy:
        matrix:
            python-version: ["3.9"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: make test
